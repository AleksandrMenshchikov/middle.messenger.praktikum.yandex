<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/signin.28616545.css">
    <title>Авторизация</title>
  <script src="/signin.28616545.js"></script></head>
  <body>
    <div class="root-signin"></div>

    <script id="signin-template" type="text/x-handlebars-template">
      <div class="signin">
        <h2 class="signin__title">
          Вход
        </h2>
        <form name="form-signin" novalidate>
          <label for="signin-login" class="signin__label">
            Логин
          </label>
          <input
            placeholder="Введите логин"
            class="signin__input"
            type="text"
            id="signin-login"
            name="signin-login"
            minlength="3"
            maxlength="100"
            autocomplete="username"
            required
          />
          <span class="signin__input-error">
            Ошибка
          </span>
          <label for="signin-password" class="signin__label">
            Пароль
          </label>
          <input
            placeholder="Введите пароль"
            class="signin__input"
            type="password"
            id="signin-password"
            name="signin-password"
            minlength="3"
            maxlength="100"
            autocomplete="current-password"
            required
          />
          <span class="signin__input-error">
            Ошибка
          </span>
          <button class="signin__button-submit" type="submit">
            Авторизоваться
          </button>
        </form>
        <a href="./signup.html" class="signin__link">
          Нет аккаунта?
        </a>
      </div>
    </script>
    <script src="/signin.1f6b2c97.js"></script>
  </body>
</html>
